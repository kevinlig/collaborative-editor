<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .bar{
      position:absolute;
      background:rgba(100,100,200,0.5);
      z-index:40; width:2px!important
    }
  
  .bar::before{
    position:absolute;
    background:rgba(100,100,200,1);
    z-index:999;
    top: -100%; content: 'User Name'; left:0px; font-family: Arial; padding:1px 2px
  }
    }
  </style>
</head>
<body>

<pre id="editor"></pre>

<script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/objectivec");
</script>

<script src="js/bridge.js" type="text/javascript"></script>

</body>
</html>
